<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entities</title>
</head>
<body>
  <h1>a &lt; b </h1>
  <h1>a &gt; b</h1>
  <h1>a &amp; b</h1>
  <h1>a &quot;b&quot;</h1>
  <h1>this is a &bigstar;</h1>
  <h1>The sky is cloudy &#9729; &amp; it will rain &#9748; today</h1>
  <h1>TABLES</h1>
  <table border="black">
    <caption>Food Menu</caption>
    <thead>
      <tr>
        <th>item</th>
        <th>price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>frooti</td>
        <td>10</td>
      </tr>
      <tr>
        <td>samosa</td>
        <td>12</td>
      </tr>
      <tr>
        <td>chips</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
