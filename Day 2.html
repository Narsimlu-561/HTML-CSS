<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags in HTML</title>
</head>
<body>
  <h5>Anchor Tag</h5>
  <!-- which is used to add links to our web page -->
  <a href="https://www.google.com/">Google</a>
  <a href="https://www.netflix.com/in/">Netflix</a>
  <h4>image Tag</h4>
  <img src="AWS-.png" alt="AWS image">
  <br>
  <h3>Practice Q2</h3>
  <h1>List of Fruits</h1>
  <ul>
    <li>Apple <a href="https://png.pngtree.com/png-clipart/20230126/original/pngtree-red-fresh-apple-fruit-png-image_8931168.png">see an apple</a></li>
    <li>Orange <a href="https://media.istockphoto.com/id/185284489/photo/orange.jpg?s=612x612&w=0&k=20&c=m4EXknC74i2aYWCbjxbzZ6EtRaJkdSJNtekh4m1PspE=">see an orange</a></li>
    <li>Mango <a href="https://www.shutterstock.com/image-photo/ripe-mango-green-leaf-isolated-260nw-1805357110.jpg">see a mango</a></li>
  </ul>
  <!-- Bolt, Italic Underline Tags -->
  <p><b>Twinkle Twinkle</b><i>little star</i> how i wondered <u>what you are </u></p>
  <!-- HTML is not a case sensitive language -->
  <P>This is a paragraph</P>
  <p>This is a paragraph</p>
</body>
</html>
