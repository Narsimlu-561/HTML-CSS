<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs Bolck</title>
</head>
<body>
  <!-- Block elements -->
  <h1>Hello World</h1>
  <p>Apna College</p>
  <!-- Block elements -->
  <a href="www.google.com">Google</a>
  <a href="www.facebook.com">facebook</a>
  <br><br>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOQmnV_JcXPjgIId3UfkUgBlEkvaZPlcTtqD0qpWXvQA&s" alt="Apple">
  <img src="AWS-.png" alt="random image">
  <!-- div is a container which is used to hold other HTML elements or group elements . it a  "BLOCK element"-->
  <h3>div tag</h3>
  <div>
    <a href="www.google.com">Google</a>
    <a href="www.google.com">facebook.com</a>
    <a href="amazon.com">amazon.com</a>
  </div>
  <a href="www.google.com">Google</a>
  <a href="www.google.com">facebook.com</a>
  <br><br>
  <!-- span is a container which is used to hold other HTML elements or group elements . it a  "inline element"-->
  <h3>span tag</h3>
  <span>
    <a href="www.google.com">Google</a>
    <a href="www.google.com">facebook.com</a>
  </span>
  <a href="amazon.com">amazon.com</a>
  <!-- subscript and superscript -->
  <h3>subscript and superscript</h3>
  <h1>H <sub>2</sub>O</h1>
  <h1>a <sup>n</sup></h1>
  <h1>A <sup><u>n</u></sup></h1>
  
  
</body>
</html>
